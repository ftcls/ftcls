{% extends 'base.html' %}

{% block header %}
    <div class="container pl20 pr20 pt10 pb10">
        <h1  class="title is-1 has-text-black">{% block title %}Annotate{% endblock %}</h1>
  {% if g.user %}
    <a id="import-data" class="button is-alt is-normal mr5">Import Data</a>
    <a id="manage-data" class="button is-alt is-normal mr5" href="{{ url_for('project.todo') }}">Manage Data</a>
  {% endif %}
    </div>
{% endblock %}

{% block content %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/anno-style.css') }}">
<div id="import-data-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title"  style="margin-bottom:0;">Import Dataset</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        <div class="control">
            <label class="radio">
              <input type="radio" name="type" checked>
              CSV
            </label>
            <label class="radio" disabled>
              <input type="radio" name="type" disabled>
              JSON
            </label>
          </div>
          <div class="file pt20">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" hidden>
                <span class="file-cta"  style="float:left">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
      </section>
      
    </div>
  </div>
<div id='quiz-container' class="main-quiz-holder container"></div>
<script>
    data = {{ data|tojson }}
    alert(data["text"])
    text = data["text"]
    length = text.length
</script>
<script type="text/javascript" src="{{url_for('static', filename='js/jquery.min.js')}} "></script>
<script type="text/javascript" src="{{url_for('static', filename='js/annotation.js')}} "></script>
{% endblock %}
